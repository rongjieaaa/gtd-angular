
<div>

    <!--头部-->
    <div class="todo-header">
        <h2 nz-dropdown [nzDropdownMenu]="menu">
            <a>
                {{todo.title}}
                <i nz-icon nzType="down"></i>
            </a>
        </h2>
        <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
                <li nz-menu-item *ngFor="let todo of todoList" (click)="chooseTodo(todo)">{{todo.title}}</li>
                <li nz-menu-divider></li>
                <li nz-menu-item>增加</li>
            </ul>
        </nz-dropdown-menu>
    </div>

    <!--未完成的-->
    <div>
        <h3>
            未完成的
            <button nz-button nzType="link" nzShape="circle" (click)="addItem()">
                <i nz-icon nzType="plus"></i>
            </button>
        </h3>
        <nz-list nzBordered nzSize="small">
          <nz-list-item *ngFor="let item of todo.items">
            <button nz-button nzType="link" nzShape="circle" nzSize=small (click)="completeItem(item)">
                <i nz-icon nzType="check"></i>
            </button>
            <input nz-input nzBorderless class="todo-button" [(ngModel)]="item.title" />
            <button nz-button nzType="text" nzShape="circle" nzSize=small (click)="deleteItem(item)">
                <i nz-icon nzType="close"></i>
                </button>
          </nz-list-item>
        </nz-list>
    </div>

    <!--已完成的-->
    <div *ngIf="todo.completedItems">
        <h3>已完成的</h3>
        <nz-list nzBordered nzSize="small">
            <nz-list-item *ngFor="let item of todo.completedItems">
                <button nz-button nzType="text" nzShape="circle" nzSize=small (click)="completeItem(item)">
                    <i nz-icon nzType="check"></i>
                </button>
                <input nz-input nzBorderless class="todo-button" [(ngModel)]="item.title" />
                <button nz-button nzType="text" nzShape="circle" nzSize=small (click)="deleteItem(item)">
                    <i nz-icon nzType="close"></i>
                </button>
            </nz-list-item>
        </nz-list>
    </div>

</div>
